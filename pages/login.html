<body class="login-bg">
    <!-- Nabbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
        <a class="navbar-brand" href="#"> RestaurantLOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./category.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <a href="#"><button class="btn">Login</button></a>
            </ul>
        </div>
    </nav>
    <!-- Container -->
    <section class="main-container">
        <div class="container">
            <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="pills-home" aria-selected="true">LogIN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#signup" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="pills-login-tab">
                    <section class="vh-100">
                        <div class="container py-5 h-100">
                          <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                      
                                  <h3 class="mb-5">Sign in</h3>
                      
                                  <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX-2">Email</label>
                                  </div>
                      
                                  <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX-2">Password</label>
                                  </div>
                      
                                  <!-- Checkbox -->
                                  <div class="form-check d-flex justify-content-start mb-4">
                                    <input
                                      class="form-check-input"
                                      type="checkbox"
                                      value=""
                                      id="form1Example3"
                                    />
                                  <hr class="my-4">

                                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                                  </div>
                      
                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                      
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                </div>
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                    <section class="vh-100 gradient-custom">
                        <div class="container py-5 h-100">
                          <div class="row justify-content-center align-items-center h-100">
                            <div class="col-12 col-lg-9 col-xl-7">
                              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                  <form>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4">
                      
                                        <div class="form-outline">
                                          <input type="text" id="firstName" class="form-control form-control-lg" />
                                          <label class="form-label" for="firstName">First Name</label>
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4">
                      
                                        <div class="form-outline">
                                          <input type="text" id="lastName" class="form-control form-control-lg" />
                                          <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4 d-flex align-items-center">
                      
                                        <div class="form-outline datepicker w-100">
                                          <label for="birthdayDate" class="form-label">Birthday</label>
                                          <input
                                            type="date"
                                            class="form-control form-control-lg"
                                            id="birthdayDate"
                                          />
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4">
                      
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                      
                                        <div class="form-check form-check-inline">
                                          <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="femaleGender"
                                            value="option1"
                                            checked
                                          />
                                          <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline">
                                          <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="maleGender"
                                            value="option2"
                                          />
                                          <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline">
                                          <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="otherGender"
                                            value="option3"
                                          />
                                          <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div class="form-outline">
                                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                          <label class="form-label" for="emailAddress">Email</label>
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div class="form-outline">
                                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                          <label class="form-label" for="phoneNumber">Phone Number</label>
                                        </div>
                      
                                      </div>
                                    </div>
                                    <div class="mt-4 pt-2">
                                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                    </div>
                      
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                </div>
              </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="bg-light text-center text-lg-start" id="footer">
